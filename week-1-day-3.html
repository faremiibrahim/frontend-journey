<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: cadetblue;">
    <form class="Contact form">
        <h1>Contact us</h1>
        <p><h2>Personal information</h2></p>
        <p></p>
        <label for="Upload Your Picture">Upload Your Picture</label>
        <input type="file" id="Upload your picture" name="upload your picture" required>
        <p></p>
        <label for="First name">First name</label>
        <input type="text" id="firstname" name="firstname" required><br>
        <label for="Lastname">Lastname</label>
        <input type="text" id="Lastname" name="Lastname" required>
       <p>Gender</p>
        <input type="radio" id="male" name="Gender">
        <label for="male">male</label><br>
        <input type="radio" id="female" name="Gender">
        <label for="female">female</label><br>
        <input type="radio" id="Transgender" name="Gender">
        <label for="Transgender">Transgender</label><br>
        <input type="radio" id="Another identity/Please specify" name="Gender">
        <label for="Another identity/Please specify">Another identity/Please specify</label><br>
        <p></p>
        <label for="E-mail">E-mail</label>
        <input type="text" id="E-mail" name="E-mail" required>
        <p></p>
        <label for="Country of birth">country of birth</label>
        <input type="text" id="Country of birth" name="Country of birth" required>
        <p></p>
        <label for="Nationality">Nationality</label>
        <input type="text" id="Nationality" name="Nationality" required>
        <p></p>
        <label for="Date of birth">date of birth</label>
        <input type="date" id="Date of birth" name="Date of birth" required>
        <p></p>
        <label for="Home Address">Home Address</label>
        <input type="text" id="Home Address" name="Home Address" required>
        <p></p>
        <label for="Phone number">Phone number</label>
        <input type="number" id="Phone number" name="Phone number" required>
        <p></p>
        <label for="Press submit">Press Submit</label>
        <input type="submit" id="Press submit" name="Press submit" required>
    
</body>
</html>
